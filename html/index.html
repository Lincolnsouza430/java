<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .product {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 10px;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h2 {
            margin-top: 0;
        }
        .product button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Minha Loja Online</h1>
</header>

<div class="container">
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product">
        <h2>Produto 1</h2>
        <p>Descrição do Produto 1.</p>
        <p>Preço: R$ 100,00</p>
        <button>Comprar</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product">
        <h2>Produto 2</h2>
        <p>Descrição do Produto 2.</p>
        <p>Preço: R$ 150,00</p>
        <button>Comprar</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product">
        <h2>Produto 3</h2>
        <p>Descrição do Produto 3.</p>
        <p>Preço: R$ 80,00</p>
        <button>Comprar</button>
    </div>
</div>

</body>
</html>
