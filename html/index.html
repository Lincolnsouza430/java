<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <style>
        /* Reset de Estilos */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Estilos Gerais */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

.container {
    max-width: 1200px;
    margin: 20px auto;
    padding: 0 20px;
}

.header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
}

.product {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: transform 0.3s ease-in-out;
}

.product:hover {
    transform: translateY(-5px);
}

.product img {
    width: 100%;
    height: auto;
    border-bottom: 1px solid #eee;
}

.product-info {
    padding: 20px;
}

.product h2 {
    margin-top: 0;
    margin-bottom: 10px;
    font-size: 1.4em;
}

.product p {
    margin-bottom: 10px;
}

.product button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
}

.product button:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>

<header>
    <h1>Minha Loja Online</h1>
</header>

<div class="container">
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product">
        <h2>Produto 1</h2>
        <p>Descrição do Produto 1.</p>
        <p>Preço: R$ 100,00</p>
        <button>Comprar</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product">
        <h2>Produto 2</h2>
        <p>Descrição do Produto 2.</p>
        <p>Preço: R$ 150,00</p>
        <button>Comprar</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product">
        <h2>Produto 3</h2>
        <p>Descrição do Produto 3.</p>
        <p>Preço: R$ 80,00</p>
        <button>Comprar</button>
    </div>
</div>

</body>
</html>
